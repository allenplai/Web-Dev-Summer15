<!doctype html>
<head>
    <meta charset="UTF-8" />
    <title>JS Example</title>
</head>

<body>
	<script>
        var nullValue = null;
        var obj = new Object();
        var und;
        var friends = ["Jose", "Peter"];
        
        document.writeln("typeof(nullValue): " + typeof(nullValue) + "<br />");
        document.writeln("typeof(obj): " + typeof(obj) + "<br />");
        document.writeln("typeof(und): " + typeof(und) + "<br />");
        document.writeln("typeof(obj): " + typeof(obj) + "<br />");
        document.writeln("obj instanceof Object: " + (obj instanceof Object) + "<br />");
        document.writeln("friends instanceof Array: " + (friends instanceof Array) + "<br />");
        
	</script>
</body>
</html>
