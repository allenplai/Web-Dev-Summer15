<!doctype html>
<head>
    <meta charset="UTF-8" />
    <title>JS Example</title>
</head>

<body>
	<script>
        main();
        
        function main() {
            var obj = {
				name: "Mary",
				age: 45,
				salary: 20000.00
			};
			
			var str = JSON.stringify(obj);
			document.writeln(str);
        
			var new_obj = JSON.parse(str);
			document.writeln("<h2>After Parsing Object</h2>")
			for (prop in new_obj) {
				document.writeln(prop + "-->   " + new_obj[prop] + "<br>");
			}
        }
        
	</script>
</body>
</html>
