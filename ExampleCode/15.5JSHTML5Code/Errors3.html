<!doctype html>
<head>
    <meta charset="UTF-8" />
    <title>JS Example</title>
</head>

<body>
	<script>
        function InvalidDataError(message) {
            this.name = "InvalidDataError";
            this.message = message;
        }
        InvalidDataError.prototype = new Error();
        
        main();

        function main() {
            try {
                var val1 = Number(prompt("Enter positive (or 0) value"));
                if (val1 < 0) {
                    throw new InvalidDataError("positive value expected");
                } else {
                    alert("Square Root: " + Math.sqrt(val1));
                }
            } catch(error) {
                alert(error.message);
            }
        }
	</script>
</body>
</html>
